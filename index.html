<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive sidevar menu</title>
    <!-- Google font -->

    <!-- Remixicon css -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar__header">
        <span class="sidebar__toggle">
          <i class="ri-menu-2-line">Tauruscode</i>
        </span>
      </div>
      <nav class="sidebar__menu">
        <ul class="sidebar__list">
          <li class="sidebar__item">
            <a class="sidebar_link" href="#">
              <i class="ri-dashboard-fill"></i>
              <span class="sidebar__link-text"> Dashboard</span>
            </a>
          </li>
          <li class="sidebar__item">
            <a class="sidebar_link" href="#">
              <i class="ri-user-line"></i>
              <span class="sidebar__link-text"> Profile</span>
            </a>
          </li>
          <li class="sidebar__item">
            <a class="sidebar_link" href="#">
              <i class="ri-folder-line"></i>
              <span class="sidebar__link-text"> Projects </span>
            </a>
          </li>
          <li class="sidebar__item">
            <a class="sidebar_link" href="#">
              <i class="ri-mail-line"></i>
              <span class="sidebar__link-text"> Messages </span>
            </a>
          </li>
          <li class="sidebar__item">
            <a class="sidebar_link" href="#">
              <i class="ri-currency-line"></i>
              <span class="sidebar__link-text"> Payments</span>
            </a>
          </li>
          <li class="sidebar__item">
            <a class="sidebar_link" href="#">
              <i class="ri-file-text-line"></i>
              <span class="sidebar__link-text">Reports </span>
            </a>
          </li>
          <li class="sidebar__item">
            <a class="sidebar_link" href="#"
              ><i class="ri-bar-chart-line"></i>
              <span class="sidebar__link-text"> Analytics</span>
            </a>
          </li>
          <li class="sidebar__item">
            <a class="sidebar_link" href="#"
              ><i class="ri-settings-3-line"></i>
              <span class="sidebar__link-text"> Settings</span>
            </a>
          </li>
          <li class="sidebar__item">
            <a class="sidebar_link" href="#"
              ><i class="ri-logout-box-r-line"></i>
              <span class="sidebar__link-text"> Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <script src="main.js" />
  </body>
</html>
